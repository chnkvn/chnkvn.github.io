baseURL = 'https://chnkvn.github.io'
DefaultContentLanguage = "en"
title = 'My portfolio/blog'

# Syntax highlighting
pygmentsStyle = "trac"
pygmentsCodefences = true
pygmentscodefencesguesssyntax = true

[Params]
#  homeTitle = "Beautiful Hugo Theme" # Set a different text for the header on the home page
  showTags = true
  subtitle = "Recipes and posts about my different hobbies"
  #mainSections = ["post","posts"]
  logo = "img/logo.png" # Expecting square dimensions
  favicon = "img/favicon-32x32.png"
  dateFormat = "January 2, 2006"
  commit = false
  rss = true
  comments = true
  readingTime = true
  wordCount = true
  useHLJS = true
  socialShare = true
  delayDisqus = true
