        "title": "L\u0027épargne en bref",
        "tags": ["pognon","epargne","en-bref",],
        "content": "NB : La version slides de ce billet de blog est dispo via ce lien.\nPourquoi ce post ? Manque de temps et d\u0026rsquo;envie de s\u0026rsquo;investir pour investir Terminologie qui semble trop complexe Ce qui a pour conséquence :\nDe l\u0026rsquo;inaction : perte de valeur monétaire à cause de l\u0026rsquo;inflation\nOn achetait plus de choses avec 100 euros en 2010 qu\u0026rsquo;en 2024.\nOu de mauvais investissements, faits au hasard ou confié à un tiers (Conseiller en gestion de patrimoine ou gestion pilotée) Mon objectif: Vous permettre d\u0026rsquo;investir en ne passant pas plus de 2 minutes par mois/trimestre, en fonction de votre capacité d\u0026rsquo;épargne.\nAvant de commencer Les règles élémentaires Uniquement investir l\u0026rsquo;argent dont on a pas besoin, et que l\u0026rsquo;on est prêt à perdre. Ne pas investir dans ce que l\u0026rsquo;on ne comprend pas. Les performances passées ne préjugent pas des performances futures. Quelques définitions Épargne: revenus non consommés, formant du patrimoine avec le temps. Ce patrimoine est construit dans le but de servir un ou plusieurs projets, et est donc de la consommation différée. Investissement: moyen de faire travailler son épargne pour tenter d\u0026rsquo;accélérer la création de son patrimoine Avarice: Accumulation d\u0026rsquo;argent sans objectif Pourquoi voulez-vous investir (objectif de placement) ? Projet court-terme (horizon: mois): préparer un déménagement imminent ? Projet moyen terme (horizon: années): préparer un mariage, un passage imminent à mi-temps ou 4/5 ? Projet long terme (horizon: décénnies): préparer une retraite, transmettre un patrimoine\u0026hellip; Aversion au risque: Si votre investissement baisse de 10% en un mois, comment agissez-vous ?\nJe ne dors plus la nuit: faible aversion au risque Je fais le dos rond mais je ne vends pas: aversion au risque moyenne Je renforce ma position: forte aversion au risque L\u0026rsquo;aversion au risque va surtout concerner vos projets à long terme, c\u0026rsquo;est un non-sens de risquer de perdre l\u0026rsquo;épargne dont vous avez besoin pour réaliser un projet court-terme, et dans une moindre mesure, vos projets moyen-terme.\nFiscalité: La majorité des placements sont fiscalisés, s\u0026rsquo;ils ne le sont pas, cela est précisé. Seule la plus value/les intérêts sont fiscalisés Deux choix d\u0026rsquo;imposition:\nFlat-tax: 30% (17,2 % de prélèvements sociaux et 12,8% d\u0026rsquo;impot sur le revenu) Barème progressif de l\u0026rsquo;impôt sur le revenu Comment fonctionne le barème progressif de l\u0026rsquo;impôt sur le revenu (2023) Un individu célibataire touchant 40 000 euros de revenus nets paiera ainsi:\nSoit 3360.90+1925.22 = 5286 euros d\u0026rsquo;impôts sur le revenu. 0% sur ses premiers 11294 euros de revenus 11% sur les prochains 11295 à 28797 euros de revenus soit: (28797 - 11295) * 0.11 = 1925.22 euros d\u0026rsquo;impôts 30% sur le montant restant pour compléter jusqu\u0026rsquo;à 40000 euros de revenus soit: (40000-28797) *0.3 = 3360.90 euros d\u0026rsquo;impôts Agir Une épargne de sécurité Toujours avoir une épargne de sécurité pour couvrir 6 mois à 2 ans de dépenses. Cette durée dépend de chacun, un cadre en CDI peut se contenter de 6 mois d\u0026rsquo;épargne de sécurité alors qu\u0026rsquo;un indépendant peut juger nécessaire d\u0026rsquo;avoir un filet de sécurité beaucoup plus important en cas de coup dur.\nLivrets réglementés Capital garanti et taux fixé par l\u0026rsquo;État français. Non fiscalisés Mobilisable à tout moment (forte liquidité) On ne peut ouvrir qu\u0026rsquo;un seul exemplaire de chaque livret par personne. Plafonds plus ou moins hauts: Livret A 22795€ LDDS: 12000€ LEP: 10000€, taux bonifié, détention soumise à des conditions de ressources Bonus: Essayez de respecter la règle de la quinzaine Un mois est composé de deux quinzaines : du 1er au 15ème jour du mois, et du 16ème au dernier jour du mois. Soit E votre encours dans votre livret réglementé. Vos dépôts composeront à partir de la quinzaine suivante. Si vous mettez une somme S, S sera pris en compte dans le calcul des intérêts qu\u0026rsquo;à partir de la quinzaine suivante. E continue de composer normalement et prendra la valeur E+S à partir de la quinzaine suivante. Vos retraits sont comptabilisés tout de suite. Si vous faites un retrait R, la somme qui compose pour la quinzaine en cours prend immédiatement la valeur E-R. Pour optimiser, essayez donc de faire vos retraits les 1 et 16 de chaque mois, et faites vos dépôts le dernier jour de la quinzaine. Autres placements très peu risqués À envisager si projet court/moyen terme ou faible aversion au risque car liquidité plus faible et fisaclité plus forte que les livrets réglementés\nCompte à terme (CAT)\nMontant bloqué un certain temps Taux fixé par banque Possibilité de sortie, contre pénalité Toute sortie casse le CAT Plan d\u0026rsquo;épargne logement (PEL)\nMontant bloqué minimum 5 ans contre rémunération Taux fixé par l\u0026rsquo;État Peut donner droit à un prêt épargne logement à un taux connu à l\u0026rsquo;avance (max 92000€) Toute sortie casse le PEL, et vous retire l\u0026rsquo;accès au prêt épargne logement Un seul PEL par personne Assurance-vie Distribué par un courtier, repose chez un assureur qui effectue les investissements. Pas de plafond, mais il est recommandé de diversifier ses assureurs pour bénéficier de la garantie des dépots de 70K€ par assureur en cas de pépin. Liquidité assez bonne, possible de récupérer ses sous sous 48h chez certains assureurs. Avantage fiscal au bout de 8 ans d\u0026rsquo;ouverture: En cas de sortie après 8 ans et choix de l\u0026rsquo;imposition sur le barème progressif du revenu, il existe un abattement de 4600 € (9200€ si couple) sur la plus value du contrat. Les prélèvements sociaux restent dus. Il peut donc être intéressant de prendre date sur une ou plusieurs assurance-vies intéressantes, c\u0026rsquo;est à dire ouvrir une assurance-vie avec le minimum pour démarrer le compteur afin de bénéficier de l\u0026rsquo;avantage fiscal à long terme Permet d\u0026rsquo;investir sur différents types de supports, plus ou moins risqués: Fonds euros Fonds majoritairement composé d\u0026rsquo;obligations, et pouvant contenir un peu d\u0026rsquo;actions ou d\u0026rsquo;immobilier, dont le capital est garanti ou presque totalement garanti en fonction des contrats et fonds.\nUnités de compte (UC): Actions: sous forme de fonds ou en titres vifs Fonds obligataires: des fonds détenant des obligations Immobilier: sous forme de pierre papier (SCPI, SCI, OPCI) Autres supports: Private equity, fonds mixtes détenant des obligations et des actions, etc\u0026hellip; On ne peut donc pas parler de rendement de l\u0026rsquo;assurance-vie à proprement parler, on peut cependant comparer la performance de leurs fonds euro. Avantages successoraux: Abattement de 152 500 euros par bénéficiare tous contrats confondus pour les versements avant 69 ans, 30 500 euros après 70 ans. Les sommes héritées avec l\u0026rsquo;assurance-vie ne sont pas comptées dans la succession. Permet de léguer une somme d\u0026rsquo;argent à une personne extérieure aux héritiers naturels de manière avantageuse. Plan d\u0026rsquo;épargne en actions (PEA) Existe en version bancaire et version assurance. On parlera de la version bancaire par la suite. PEA jeune disponible pour les personnes majeures rattachées au foyer fiscal d\u0026rsquo;un de leur parents.\nComposé d\u0026rsquo;un compte espèces, sur lequel vous effectuez vos versements et passez vos ordres (achat ou vente), ou encaissez vos dividendes, et d\u0026rsquo;un compte titres, contenant les titres achetés.\nLe support d\u0026rsquo;investissement français possédant la fiscalité la plus avantageuse. Aucun impôt sur le revenu n\u0026rsquo;est dû en cas de retrait après 5 ans. Les prélèvements sociaux restent dus uniquement lors d\u0026rsquo;un retrait d\u0026rsquo;une somme d\u0026rsquo;argent du PEA. L\u0026rsquo;encaissement d\u0026rsquo;un dividende ou une vente de titres n\u0026rsquo;entraînent donc pas de fiscalisation. Il est donc intéressant de prendre date.\nEn cas de retrait avant 5 ans, cela entraîne la fiscalisation de la plus value selon le barème progressif de l\u0026rsquo;impôt sur le revenu ou la flat tax et la clotûre du PEA.\nPlafond de versement de 150 000 euros. (20 000 euros pour le PEA jeune)\nPermet d\u0026rsquo;investir en actions européennes. Pour les fonds éligibles au PEA, 75% des actions détenues par le fonds doivent avoir leur siège social dans l\u0026rsquo;Espace Économique Européen.\nUn seul PEA par personne.\nIl est également possible d\u0026rsquo;investir dans un fonds monétaire afin de faire travailler le cash du compte espèces, si le taux monétaire est non nul.\nPlan d\u0026rsquo;épargne entreprise (PEE) Parfois appelé Plan d\u0026rsquo;épargne interentreprises (PEI) Aucun impôt sur le revenu sur la plus value, les prélèvements sociaux sont toujours dus, mais pas de retrait possible avant 5 ans (hors cas de deblocage anticipé - le plus favorable étant la cessation du contrat de travail). Il est possible d\u0026rsquo;y placer ses primes, notamment de participation et d\u0026rsquo;intéressement pour les défiscaliser: elles ne sont donc pas soumises à l\u0026rsquo;impôt sur le revenu dans ce cas là, alors qu\u0026rsquo;elles le sont si vous les percevez immédiatement. Ainsi, si vous êtes en TMI 11%, pour une prime de 200 €, si vous percevez directement la prime, vous vous retrouverez avec 178 euros, tandis que vous percevrez 200 € modulo la plus-value lors du déblocage de la prime, soit une différence de 22 euros. La différence sera d\u0026rsquo;autant plus importante avec une TMI supérieure à 11 %. Le fait de percevoir les primes augmente également votre revenu fiscal de référence, pouvant vous faire passer au-delà du plafond pour percevoir certaines prestations sociales. À prendre en compte si vous êtes non-imposable. Certaines entreprises proposent un abondement des sommes versées. Pour une somme versée X, l\u0026rsquo;entreprise verse un montant Y brut, équivalent à un pourcentage de X sans contrepartie. L\u0026rsquo;abondement est souvent plafonné, mais il n\u0026rsquo;est pas rare que dans des grands groupes, ce plafond soit assez haut. Ce plafond est un plafond annuel, vous pouvez bénéficier de l\u0026rsquo;abondement du PEE chaque année. L\u0026rsquo;abondement peut être restreint à certains supports disponibles sur le PEE. C\u0026rsquo;est donc littéralement de l\u0026rsquo;argent gratuit. Certains PEE proposent des plans d\u0026rsquo;investissement dans les titres de la société, souvent avec une décôte. Cela peut être intéressant, mais attention à ne pas mettre tous ses oeufs dans le même panier: si votre entreprise fait faillite, vous perdez votre job et l\u0026rsquo;argent investi sur les titres de votre entreprise. Il existe normalement plusieurs types de supports, plus ou moins risqués. Les supports proposés sont en général pas terribles, privilégiez le moins pire, souvent le fonds monétaire ou le fonds d\u0026rsquo;action s\u0026rsquo;il arrive à suivre son indice de référence. Si vous voulez être quasiment sûrs de récupérer l\u0026rsquo;intégralité de vos primes, sommes versées et abondement, vous pouvez choisir de placer vos primes et versements sur le support le moins risqué, qui sera souvent un fonds monétaire. Bien vérifier que ce support est éligible à l\u0026rsquo;abondement. Les frais de gestion sont payés par l\u0026rsquo;employeur tant que vous êtes son employé. Plan d\u0026rsquo;épargne retraite (PER) Compartimenté, parfois ouvert par les entreprises pour pouvoir y verser des primes. Une sorte d\u0026rsquo;assurance-vie permettant de différer l\u0026rsquo;imposition lors de la sortie du capital. Illiquide, déblocage des sommes investies après le départ en retraite, ou lors d\u0026rsquo;un cas de déblocage anticipé assez restrictif. À ne pas considérer si très faible TMI (\u0026gt; 30%). Supports d\u0026rsquo;investissements similaires à ceux d\u0026rsquo;une AV. PEA-PME Un PEA pour investir dans les petites et moyennes entreprises. Son plafond de versement est de 225 000 euros. Ce plafond se cumule avec celui du PEA classique. Les titres éligibles au PEA-PME sont également éligibles au PEA. De manière générale, on cherchera à plafonner le PEA classique avant d\u0026rsquo;investir dans le PEA-PME, et le PEA-PME ne servira pas à moins de détenir un très grand patrimoine, ou pour loger des parts de PME. Frais Différents types de frais à minimiser:\nFrais de versement, retrait et arbitrage: AV, PER, ils peuvent être nuls, distribués par des courtiers en ligne principalement Frais de gestion/garde/tenue de compte: PEA: sans droit de garde, voir chez courtiers ou banque en ligne AV, PER: pour les particuliers, commencent à partir de 0.5%, voir chez courtiers en ligne Frais de courtage: PEA, voir chez courtiers ou banque en ligne, déclenché lors du passage d\u0026rsquo;un ordre. Frais de gestion sur encours du fonds: propre à chaque fonds. Frais Capital net (€) Montant des frais (€) TRA 0.5% 15 504.15 553.66 6.46% 0.75% 15233.51 824.30 6.20% 1% 14966.93 1090.88 5.93% 1.5% 14445.75 1612.07 5.40% 2% 13940.20 2117.62 4.86 % 3% 12974 3083.38 3.79 % Le tableau ci-dessus montre le montant des frais payés au bout de 7 ans en fonction des frais de gestion perçus par le gestionnaire de fonds.\nHypothèses de départ:\nCapital de départ: 10000 euros, capital final: 16 057,81 € Rendement annuel moyen brut: 7%, sachant que le rendement en USD des 500 actions américaines les mieux valorisées (S\u0026amp;P500) depuis 1928 jusqu\u0026rsquo;en 2023 étant de 9.90%, brut d\u0026rsquo;inflation TRA: Taux de rendement annuel net de frais de gestion du fonds Gestion passive Tracker: Fonds cherchant à répliquer la performance d\u0026rsquo;un indice financier (CAC40, S\u0026amp;P500, \u0026hellip;) de manière passive, à frais faibles (souvent en dessous de 0.5%). Souvent, les gestionnaires de fonds dit actifs cherchent à surperformer leur indice de référence, cela est possible sur une courte période (quelques années), mais cette surperformance est très rare sur du long terme. Objectif: diversifier ses actions, pour ne pas tout mettre dans le même panier, on va donc prendre un indice large, le MSCI World. MSCI World Composition du MSCI World au 30 novembre 2023: Représente 1509 entreprises issues de 23 pays économiquement développés, pour 85% de la capitalisation financière mondiale. Ces 1509 entreprises ne sont pas équi-pondérées, la pondération dépend de la valorisation de chaque composant de l\u0026rsquo;indice. Ainsi la part des GAFAM est plus importante que les n\u0026rsquo;importe quelle autre composant de l\u0026rsquo;indice. Disponible sur PEA: taper CW8 ou EWLD dans la barre de recherche de votre interface PEA. C\u0026rsquo;est ce qu\u0026rsquo;on va utiliser pour investir en actions. Pourquoi un tracker ? Théorie des marchés efficients [Fama E., French K. ,] Marché faiblement efficient: il est impossible de prédire le prix d\u0026rsquo;un actif à partir de son historique. Marché semi-efficient: les informations comptables et financières sont directement intégrées au cours de l\u0026rsquo;actif. Time in the market \u0026gt; Timing the market. Il est donc compliqué de superformer le marché à long terme [SPIVA 2022] Marché efficient: Les prix des actifs reflètent leur vraie valeur. Différence entre un tracker et un ETF Un tracker est un fonds qui a pour objectif de répliquer la performance d\u0026rsquo;un actif boursier. Un ETF est un fonds qui côte en continu pendant les heures d\u0026rsquo;ouverture de la place boursière de cotation. Le plus souvent, un tracker est un ETF, mais un ETF n\u0026rsquo;est pas nécessairement un tracker.\nLa stratégie Définir son aversion au risque, et ses objectifs de placement Construire son épargne de sécurité Définir une répartition adaptée à vos objectifs de placement et à votre aversion au risque. Composée du moins risqué au plus risqué de livrets réglementés, fonds euros et d\u0026rsquo;actions, afin de diversifier ses classes d\u0026rsquo;actifs (respectivement cash/monétaire, obligations, actions). Privilégier d\u0026rsquo;abord le PEE si vous avez un abondement, sinon placez-y uniquement vos primes. Définir un rythme d\u0026rsquo;investissement et s\u0026rsquo;y tenir: cela peut être tous les 10 de chaque mois, le 21, le 27, ou encore le premier 7 de chaque trimestre tant que vous respectez ce rythme. Exemple de répartition prudente: 10 % de votre patrimoine en actions, le reste dans des supports plus sécurisés. Si avec le temps vous sentez que vous tenez bien la volatilité des actions, vous pouvez envisager d\u0026rsquo;augmenter le pourcentage d\u0026rsquo;actifs risqués. Investir son argent initial selon votre répartition choisie. Il est recommandé de lisser son entrée (DCA) sur quelques mois (6 à 12) pour acheter des actions, au lieu de tout investir d\u0026rsquo;un coup (Lump sum). Statistiquement, cela réduit la performance, mais cela vous permettra de mieux dormir si vos actions corrigent peu de temps après votre investissement, et vous permettra d\u0026rsquo;acheter plus d\u0026rsquo;actions moins cher vos actions lors du prochain achat. Oublier son investissement jusqu\u0026rsquo;au prochain jour d\u0026rsquo;investissement: moins vous y accorderez d\u0026rsquo;attention, mieux vous vous porterez. Rappelez-vous, l\u0026rsquo;achat d\u0026rsquo;actions se fait pour préparer un projet long-terme, et vous ne devez investir que l\u0026rsquo;argent que vous êtes prêt à perdre. Le jour J du prochain investissement: investissez selon les termes de votre rythme d\u0026rsquo;investissement, qu\u0026rsquo;il y ait une guerre, une pandémie ou que des bonnes nouvelles. Si vos actions ont baissé, ce n\u0026rsquo;est pas grave, vous en acheterez plus pour moins cher, et vous ferez plus de plus-value quand les marchés financiers se porteront mieux. Cela ne vous prendra que deux minutes au plus, le temps de vous connecter à votre interface, de passer l\u0026rsquo;ordre d\u0026rsquo;achat au marché et de la refermer. Répéter les étapes 6 et 7 en rééquilibrant vos actifs si besoin. Si vous avez une somme exceptionnelle à investir, vous pouvez refaire un DCA. 01/01/2022 au 29/12/23 [EWLD, via justetf.com]\n",
